<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Hangout Thread Management</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
  </head>
  <body>
    <div class="row">
      <a id='add-new-thread' href="#">
        <i class="fas fa-plus-square"></i> New threads
      </a>
    </div>

    <div>
      <table class="table list-threads">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Room</th>
            <th scope="col">Thread</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Use js for adding the threads data in here -->
        </tbody>
      </table>
    </div>

    

    <script src="popup.js"></script>
  </body>
</html>
